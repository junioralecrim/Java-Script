<!DOCTYPE html>
<html lang="en">
<head>
    <title>Divs e Span</title>
</head>
<body>
    <h1>Galáxias</h1>
    <div style="background-color: blueviolet;"> <!--Serve para organizar as informações em blocos. No momento não é possível ver visualmente a diferença, mas quando estiver sendo estilizado vai ser possível ver. O div separa em blocos de ponta a outra da tela-->
        <p>Galáxia Andrômeda</p>
        <p>Galáxia Olho Negro</p>
        <p>Galáxia do Cata-Vento</p>
    </div>
    
    <h1>Galáxias</h1>
    <div> <!--Serve para organizar as informações em blocos. No momento não é possível ver visualmente a diferença, mas quando estiver sendo estilizado vai ser possível ver. -->
        <p>Galáxia <span style="background-color: gray;">Andrômeda</span></p>
        <p>Galáxia Olho Negro</p>
        <p>Galáxia do Cata-Vento</p>
    </div>
    </body>
</html>
