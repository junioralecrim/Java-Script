<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Tabela</title>
</head>
<body>
    <caption> <!--O "caption" serve para deixar o título alinhado com a tabela-->
        <h3>Satélites de Urano</h3> 
    </caption> 
    <table border = "1"> <!--Tag para criação de tabelas-->
        <thead> <!--The Head e The Body são elementos de organização, utilizados para separar a "cabeça
            do "corpo" da tabela-->
            <tr> <!--Table row (linha)-->
                <th>Nome</th><!--São os títulos das colunas (the head)-->
                <th>Data de Descobrimento</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Titânia</td> <!--Elementos que vão nas colunas-->
                <td>1787</td>
            </tr>
            <tr>
                <td>Oberon</td>
                <td>1787</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
