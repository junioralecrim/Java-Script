<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Saturno</title>
</head>
<body>
    <h1>Saturno</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Saturn_during_Equinox.jpg/300px-Saturn_during_Equinox.jpg"> <!--Atributos no HTML são palavras especiais
    usadas dentro da tag para controlar o comportamento dos elemntos. O atributo dentro da "img" é o "src" (source)-->
    <div>
        <a target = "_blank" href="https://pt.wikipedia.org/wiki/Saturno_(planeta)">Para mais informações clique aqui.</a>
    </div> <!--Com o div eu estou separando as informações dentro de outro bloco
    no site. No caso, usei para "quebra de linha"-->

    <!--O "target" é outro atributo da tag anchor (<a) que, no caso, estou usando o tipo "_blank" para dizer que o link vai ser aberto em uma nova aba 
    e não vai substituir a que estou atualmente. -->
    <div>
        Lua de titã:
        <a href="tita.html">Lua de titã</a> <!--Nessa parte eu estou fazendo uma navegação entre os dois arquivos HTML por meio da tag anchor-->
    </div>
</body>
</html>
