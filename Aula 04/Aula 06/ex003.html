<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            /*comentário em css*/
            background-color: rgb(116, 116, 175);
            color: white;
            font: normal 15pt Arial;
        }
        h1 {
            color: rgb(202, 230, 77);
        }
    </style>
</head>
<body>
    <!-- Comentário em HTMl -->
    <h1>Olá, mundo! Esse é meu primeiro programa.</h1>
    <p>Já me livrei da maldição do "olá mundo"</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) //recebe string
        var n2 = Number(window.prompt('Digite outro número: ')) //recebe string
        var s = n1 + n2
        //string + string = string
        //number + number = number
        window.alert(`A soma entre ${n1} e ${n2} é igual a = ${s}`) //usando template strings
    </script>
</body>
</html>
