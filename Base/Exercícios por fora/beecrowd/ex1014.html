    <script>

/*Calcule o consumo médio de um automóvel sendo fornecidos a distância total percorrida (em Km) e o total de combustível gasto (em litros).*/

        var distancia = Number(window.prompt('Digite a distância total percorrida em km: '))

        var combustivelGasto = Number(window.prompt('Diga a quantidade de combustível gasta em litros: '))

        var consumoMedio = distancia/combustivelGasto

        window.alert(`O automóvel percorreu ${distancia}km, gastando ${combustivelGasto} litros de gasolina. Com média de: ${consumoMedio}km por litro.`)

    </script>
