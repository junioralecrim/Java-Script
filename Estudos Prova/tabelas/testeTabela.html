<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link rel="stylesheet" href="estyle.css">
</head>
<body>
    <div>
        <table border="2" style="border-collapse: collapse">
            <thead>
                <th colspan="3"> <!-- juntar linhas das colunas -->
                    Algum nome ae
                </th>
            </thead>
            <tr>
                <th rowspan="2"><img src="https://upload.wikimedia.org/wikipedia/commons/0/06/Uruburetama-Foto_Aerea.jpg" width="200" alt=""></th> <!-- retirar linhas-->
                <th>Nome</th>
                <th>Data de Descobrimento</th>
            </tr>
            <tr>
                <td>Junior Lindo</td>
                <td>Daniel gay</td>
            </tr>
        </table>
    </div>
</body>
</html>
